<div class="entry">
  <h3>新たなコマンドを定義する</h3>
  <div class="keywords">
    define, new command, newcommand, renewcommand
  </div>
  <div class="description">
    
  </div>
  <div class="subentries">
    <div class="subentry">
      <h5>newcommand</h5>
      <p>
	コマンドを新たに定義する.
      </p>
      <p>
	<code>\foo</code>というコマンドを定義するときは
	<pre>\newcommand{\foo}[引数の数]{コマンドの中身(#1, #2, ... で引数の値)}</pre>
      </p>
    </div>

    <div class="subentry">
      <h5>renewcommand</h5>
      <p>
	コマンドの再定義を行う.
      </p>
      <p>
	<code>\foo</code>というコマンドを定義するときは
	<pre>\newcommand{\foo}[引数の数]{コマンドの中身(#1, #2, ... で引数の値)}</pre>
      </p>
    </div>
  </div>
</div>
